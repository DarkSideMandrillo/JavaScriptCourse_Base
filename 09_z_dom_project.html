<!DOCTYPE html>
<html>

<head>
  <title>dom project</title>
</head>

<body>
  <p>Youtube Subscrive Button</p>
  <button onclick="
  subscrive();
  " class="js-subscrive-button"> Subscrive</button>

  <p>Amazon Shipping Calculator</p>
  <input class="js-cost-input" placeholder="Cost of corder" onkeydown="
    handleCostKeydown(event);
  ">
  <button onclick="
  calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <script>

    console.log(typeof String(23));
    console.log('25' - 5);  // converte in numeri. solo il meno, diviso e per
    console.log('25' + 5);  // con il + converte in stringa

    window.document;
    window.console.log('window');
    window.alert('ciccio');

    function handleCostKeydown(event) {
      if (event.key === 'Enter')
        calculateTotal();
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);  // prende una stringa, quindi convertiamo
      console.log(typeof cost);

      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`
    }


    function subscrive() {
      const buttonElement = document.querySelector('.js-subscrive-button');

      if (buttonElement.innerText === 'Subscrive')
        buttonElement.innerHTML = 'Subscribed';
      else
        buttonElement.innerHTML = 'Subscrive';

    }

  </script>
</body>

</html>
