<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/12_rock-ecc.css">
  <title>Rock Paper Scissor</title>


</head>

<body>
  <p class="title">Rock Paper Scissor</p>

  <!--Button ROCK-->
  <button class="move-button js-rock-button">
    <img src="img/rock-emoji.png" class="move-icon">
  </button>

  <!--Button PAPER-->
  <button class="move-button js-paper-button">
    <img src="img/paper-emoji.png" class="move-icon">
  </button>

  <!--Button SCISSOR-->
  <button class="move-button js-scissor-button">
    <img src="img/scissor-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-move"> </p>
  <p class="js-score score"> </p>

  <!--Button RESET-->
  <button onclick="
    score.wins =0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElemnent('','interrogativo', 'interrogativo');
    " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
   autoPlay();
  ">Auto Play</button>

  <script src="scripts/12_rock-ecc.js"></script>
</body>

</html>
